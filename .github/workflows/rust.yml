name: Rust Release Builds

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write # required for creating GitHub Releases

env:
  CARGO_TERM_COLOR: always
  NAME: chuckfmt

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true

          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain + target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # keep caches separated per target
          key: ${{ matrix.target }}

      # install cross only on linux builds that need it
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build (release)
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --verbose --target ${{ matrix.target }}
          else
            cargo build --release --verbose --target ${{ matrix.target }}
          fi

      - name: Package artifact
        run: |
          mkdir -p artifacts

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG="${GITHUB_SHA}"
          fi

          EXEC="${NAME}"
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            EXEC="${EXEC}.exe"
          fi

          TARGET="${{ matrix.target }}"
          BASENAME="${NAME}-${TAG}-${TARGET}"

          BIN_PATH="target/${TARGET}/release/${EXEC}"
          chmod +x "$BIN_PATH" || true

          cp "$BIN_PATH" "artifacts/${EXEC}"

          cd artifacts

          if [[ "${TARGET}" == *windows* ]]; then
            7z a -tzip "${BASENAME}.zip" "${EXEC}"
          else
            tar -czf "${BASENAME}.tar.gz" "${EXEC}"
          fi

          # Remove the copied binary so only archives remain
          rm -f "${EXEC}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.target }}
          path: |
            artifacts/*.zip
            artifacts/*.tar.gz
          if-no-files-found: error

  deploy:
    name: GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: result-*
          merge-multiple: true
          path: artifacts

      - name: Create / Update Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
